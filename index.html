<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resume Generator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <h1>Resume Generator</h1>
    <div class="input-section">
      <h2>Enter your information</h2>
      <label>
        Name: <input type="text" id="nameInput" placeholder="Enter your name">
      </label>
      <label>
        Contact: <input type="text" id="contactInput" placeholder="Phone or Email">
      </label>

      <h3>Education</h3>
      <label>
        School: <input type="text" id="eduSchoolInput" placeholder="School name">
      </label>
      <label>
        Period: <input type="text" id="eduTimeInput" placeholder="Time period">
      </label>
      <label>
        Major: <input type="text" id="eduMajorInput" placeholder="Major">
      </label>      

      <h3>Work Experience</h3>
      <label>
        Company: <input type="text" id="workCompanyInput" placeholder="Company name">
      </label>
      <label>
        Period: <input type="text" id="workTimeInput" placeholder="Time period">
      </label>
      <label>
        Position: <input type="text" id="workPositionInput" placeholder="Job title">
      </label>
      <label>
        Description: <input type="text" id="workDescInput" placeholder="Work description">
      </label>      
      <label>
        Skills (comma separated): <input type="text" id="skillsInput" placeholder="E.g., HTML, CSS, JavaScript">
      </label>

      <h3>Summary</h3>
      <label>
        <textarea id="summaryInput" placeholder="Brief self-introduction"></textarea>
      </label>
      <button id="clearBtn">Clear All</button>

    </div>

    <div class="preview-section">
      <h2>Resume Preview</h2>
      <pre id="resumePreview" class="resume-preview"></pre>
    </div>
    <div class="buttons">
      <button id="exportTxtBtn">Export as TXT</button>
      <button id="exportPdfBtn">Export as PDF</button>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
